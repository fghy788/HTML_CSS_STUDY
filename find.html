  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--wifi icon-->
        <i class="fa-solid fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <sapn>99%</sapn>

        <i class="fa-solid fa-battery-full fa-lg"></i>

        <i class="fa-solid fa-bolt fa-lg"></i>
      </div>
    </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>

        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i><div class="dot"> </div></span>

          <span>QR code</span>
        </div>
       <div class="icon-raw__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by contact</span>
        </div>
       <div class="icon-raw__icon">
        <i class="fa-regular fa-id-card"></i>
          <span>Add by ID</span>
        </div>
       <div class="icon-raw__icon">
        <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
     </div>
    <div class="recommend-friends">
      <h6 class="recommend-friends__title">Recommend-Friends</h6>
      <span>You have no recommend friends.</span>
    </div>
    <div class="open-chat">
      <div class="open-chat__header">
        <h4 class="open-chat__title">Open Chat</h4>
        <span>Go to Openchat Home<i class="fa-solid fa-chevron-right fa-sm"></i></span>

    </div>

      <div class="open-post__column">
        <h5 class="open-post__title">#BTS</h5>
        <h6 class="open-post__hashtag">#bts#army#friends</h6>
        <div class="open-post__members">
          <img src="C:\Users\fghy7\Desktop\Study\HTML\kokoa_desktop\kokoa-clone\screenshot\KakaoTalk_Snapshot_20211015_231758.png">
          <span class="open-post__members__counts">802 members</span>
          <div class="divider"></div>
          <span class="open-post__member-status">Active</span>
        </div>
      </div>
      <div class="open-post__column">
        <div class="open-post__photo">
          <img src="C:\Users\fghy7\Desktop\Study\HTML\kokoa_desktop\kokoa-clone\screenshot\KakaoTalk_Snapshot_20211015_231758.png">
          <div class="open-post__heart-count">
            <i class="fa-solid fa-heart fa-xs"></i><span>326</span>
          </div>
        </div>
      </div>
    </div>

  </main>
