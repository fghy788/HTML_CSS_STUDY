<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-Welcome to KokoaTalk</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--wifi icon-->
        <i class="fa-solid fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <sapn>99%</sapn>
        <!--배터리-->
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!--충전하이콘-->
        <i class="fa-solid fa-bolt fa-lg"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fa-solid fa-angle-left fa-lg"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">안녕 친구야</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat-timestamp">
            Tuesday, June 30 , 2020
        </div>
        <div class="message-row">
            <img src="C:\Users\fghy7\Desktop\Study\HTML\kokoa_desktop\kokoa-clone\screenshot\KakaoTalk_Snapshot_20211015_231758.png">
            <div class="message-row__content">
                <span class="message__author">친구</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
                <div class="message__info">
                    <span class="message__bubble">집에 가자</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>



    <script src="https://kit.fontawesome.com/8c148bf2e2.js" crossorigin="anonymous"></script>
  </body>
</html>
