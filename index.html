<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KokoaTalk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--wifi icon-->
        <i class="fa-solid fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <sapn>99%</sapn>
        <!--배터리-->
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!--충전하이콘-->
        <i class="fa-solid fa-bolt fa-lg"></i>
      </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome To KokoaTalk</h1>
        <p class="welcome-header__text">
            If you have a koKoaTalk Account, log in with your email and phone number
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or Phone Number"/>
        <input name="password" type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <a href='#'>Find Kokoa Account or Password!!!</a> 
    </form>




    <script src="https://kit.fontawesome.com/8c148bf2e2.js" crossorigin="anonymous"></script>
  </body>
</html>
